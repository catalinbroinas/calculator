<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Title -->
    <h1 class="page-title">Calculator</h1>

    <!-- Container -->
    <div class="container">
       <!-- Calculator -->
        <div class="calculator" id="calculator">
            <!-- Display -->
            <div class="calculator-display" id="calculator-display">0</div>
            <!-- Display -->

            <!-- Body -->
            <div class="calculator-body" id="calculator-body">
                <div class="row">
                    <button class="btn" id="clear">C</button>
                    <button class="btn" id="delete">AC</button>
                    <button class="btn" id="exponentiation">Pow</button>
                    <button class="btn" id="divide">/</button>
                </div>
                <div class="row">
                    <button class="btn" id="seven">7</button>
                    <button class="btn" id="eight">8</button>
                    <button class="btn" id="nine">9</button>
                    <button class="btn" id="muliply">*</button>
                </div>
                <div class="row">
                    <button class="btn" id="four">4</button>
                    <button class="btn" id="five">5</button>
                    <button class="btn" id="six">6</button>
                    <button class="btn" id="subtract">-</button>
                </div>
                <div class="row">
                    <button class="btn" id="one">1</button>
                    <button class="btn" id="two">2</button>
                    <button class="btn" id="three">3</button>
                    <button class="btn" id="add">+</button>
                </div>
                <div class="row">
                    <button class="btn" id="point">.</button>
                    <button class="btn" id="zero">0</button>
                    <button class="btn equal" id="equal">=</button>
                </div>
            </div>
            <!-- Body -->
        </div>
       <!-- Calculator -->
    </div>
    <!-- Container -->

    <script src="js/style.js"></script>
</body>
</html>
