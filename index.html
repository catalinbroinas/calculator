<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Title -->
    <h1 class="page-title">Calculator</h1>

    <!-- Container -->
    <div class="container">
       <!-- Calculator -->
        <div class="calculator" id="calculator">
            <!-- Display -->
            <div class="calculator-display" id="calculator-display">0</div>
            <!-- Display -->

            <!-- Body -->
            <div class="calculator-body" id="calculator-body">
                <div class="row">
                    <button class="btn" id="clear">C</button>
                    <button class="btn" id="remove">AC</button>
                    <button class="btn operator" id="exponentiation" value="**">Pow</button>
                    <button class="btn operator" id="divide" value="/">/</button>
                </div>
                <div class="row">
                    <button class="btn numeric" id="seven" value="7">7</button>
                    <button class="btn numeric" id="eight" value="8">8</button>
                    <button class="btn numeric" id="nine" value="9">9</button>
                    <button class="btn operator" id="muliply" value="*">*</button>
                </div>
                <div class="row">
                    <button class="btn numeric" id="four" value="4">4</button>
                    <button class="btn numeric" id="five" value="5">5</button>
                    <button class="btn numeric" id="six" value="6">6</button>
                    <button class="btn operator" id="subtract" value="-">-</button>
                </div>
                <div class="row">
                    <button class="btn numeric" id="one" value="1">1</button>
                    <button class="btn numeric" id="two" value="2">2</button>
                    <button class="btn numeric" id="three" value="3">3</button>
                    <button class="btn operator" id="add" value="+">+</button>
                </div>
                <div class="row">
                    <button class="btn" id="point" value=".">.</button>
                    <button class="btn numeric" id="zero" value="0">0</button>
                    <button class="btn equal" id="equal">=</button>
                </div>
            </div>
            <!-- Body -->
        </div>
       <!-- Calculator -->
    </div>
    <!-- Container -->

    <script src="js/style.js"></script>
</body>
</html>
