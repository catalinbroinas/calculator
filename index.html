<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/efa94fba2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Title -->
    <h1 class="page-title">Calculator</h1>

    <!-- Container -->
    <div class="container">
       <!-- Calculator -->
        <div class="calculator" id="calculator">
            <!-- Display -->
            <div class="calculator-display" id="calculator-display">0</div>
            <!-- Display -->

            <!-- Body -->
            <div class="calculator-body" id="calculator-body">
                <div class="row">
                    <button class="btn fa-solid fa-c" id="clear"></button>
                    <button class="btn fa-solid fa-delete-left" id="remove"></button>
                    <button class="btn fa-solid fa-superscript operator" id="exponentiation" value="**"></button>
                    <button class="btn fa-solid fa-divide operator" id="divide" value="/"></button>
                </div>
                <div class="row">
                    <button class="btn fa-solid fa-7 numeric" id="seven" value="7"></button>
                    <button class="btn fa-solid fa-8 numeric" id="eight" value="8"></button>
                    <button class="btn fa-solid fa-9 numeric" id="nine" value="9"></button>
                    <button class="btn fa-solid fa-xmark operator" id="muliply" value="*"></button>
                </div>
                <div class="row">
                    <button class="btn fa-solid fa-4 numeric" id="four" value="4"></button>
                    <button class="btn fa-solid fa-5 numeric" id="five" value="5"></button>
                    <button class="btn fa-solid fa-6 numeric" id="six" value="6"></button>
                    <button class="btn fa-solid fa-minus operator" id="subtract" value="-"></button>
                </div>
                <div class="row">
                    <button class="btn fa-solid fa-1 numeric" id="one" value="1"></button>
                    <button class="btn fa-solid fa-2 numeric" id="two" value="2"></button>
                    <button class="btn fa-solid fa-3 numeric" id="three" value="3"></button>
                    <button class="btn fa-solid fa-plus operator" id="add" value="+"></button>
                </div>
                <div class="row">
                    <button class="btn" id="point" value=".">.</button>
                    <button class="btn fa-solid fa-0 numeric" id="zero" value="0"></button>
                    <button class="btn fa-solid fa-equals equal" id="equal"></button>
                </div>
            </div>
            <!-- Body -->
        </div>
       <!-- Calculator -->
    </div>
    <!-- Container -->

    <script src="js/style.js"></script>
</body>
</html>
